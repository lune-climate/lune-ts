openapi: 3.0.1
info:
  title: Lune API Reference
  version: '1.0'
  contact:
    name: Lune Support
    email: support@lune.co
  termsOfService: https://lune.co/terms
  description: Full documentation can be found on https://docs.lune.co

servers:
  - url: https://api.lune.co/v1
    description: Lune's REST API

tags:
  - name: Orders
    description: Get a quote, create and fetch orders.
    x-lune-component: "Order"
  - name: Projects
    description: Get projects
    x-lune-component: "Project"
  - name: Bundles
    description: Get bundles.
    x-lune-component: "Bundle"
  - name: Emission estimates
    description: Estimate CO2 emissions (caused by shipping goods for example).
    x-lune-component: "EmissionEstimate"
  - name: Emission factors
    description: An emission factor is a coefficient which allows to convert activity data into GHG emissions.
    x-lune-component: "EmissionFactor"
  - name: Bundle selections
    description: Bundle selections define how an order is being split across a set of project bundles.
    x-lune-component: "BundleSelection"
  - name: Bundle portfolios
    description: A bundle portfolio is a preconfigured bundle selection managed by Lune.
    x-lune-component: "BundlePortfolio"
  - name: Accounts
    description: Get, create, update accounts.
    x-lune-component: "Account"
  - name: Client accounts
    description: Get, create, update client accounts.
    x-lune-component: "ClientAccount"
  - name: Sustainability page
    description: Share your impact via a public page.
    x-lune-component: "SustainabilityPage"
  - name: Analytics
    description: Get account analytics.
    x-lune-component: "Analytics"
  - name: Payments
    description: Get payments.
    x-lune-component: "Payment"
  - name: Webhooks
    description: A way to get notified about order state changes.
    x-lune-component: "Webhook"
  - name: Webhook request
    description: Webhook request response example.
    x-lune-component: "WebhookRequest"

paths:
  /accounts/me:
    get:
      summary: Get an account
      operationId: getAccount
      security:
        - BearerAuth: []
      tags:
        - Accounts
      responses:
        '200':
          description: OK
          x-lune-response-component: 'Account'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '400':
          $ref: '#/components/responses/BadRequest'
  /accounts/client/me:
    get:
      summary: Get a client account
      operationId: getClientAccount
      security:
        - BearerAuth: []
      tags:
        - Client accounts
      responses:
        '200':
          description: OK
          x-lune-response-component: 'ClientAccount'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientAccount'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /accounts/client:
    post:
      summary: Create a client account
      operationId: createClientAccount
      security:
        - BearerAuth: []
      tags:
        - Client accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClientAccountRequest'
      responses:
        '200':
          description: OK
          x-lune-response-component: 'ClientAccount'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientAccount'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/TooManyRequests'
    get:
      summary: List client accounts
      operationId: listClientAccounts
      security:
        - BearerAuth: []
      tags:
        - Client accounts
      parameters:
        - $ref: "#/components/parameters/LimitPagination"
        - $ref: "#/components/parameters/AfterPagination"
        - name: name
          in: query
          description: |
            Filter accounts based on name (case insensitive).

            The value can appear at the beggining, middle or end on the actual account name.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]{3,}$'
            example: 'Merchant_X'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedClientAccounts'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /accounts/client/{id}:
    put:
      summary: Update a client account
      operationId: updateClientAccount
      security:
        - BearerAuth: []
      tags:
        - Client accounts
      parameters:
        - name: id
          in: path
          required: true
          description: The account's unique identifier
          schema:
            type: string
            example: 'ljmkOq7vXd239gAE9WALWQ8ZGVD5ExNz'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountRequest'
      responses:
        '200':
          description: OK
          x-lune-response-component: 'ClientAccount'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientAccount'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/TooManyRequests'
    patch:
      summary: Partially update a client account
      operationId: partialUpdateClientAccount
      security:
        - BearerAuth: []
      tags:
        - Client accounts
      parameters:
        - name: id
          in: path
          required: true
          description: The account's unique identifier
          schema:
            type: string
            example: 'ljmkOq7vXd239gAE9WALWQ8ZGVD5ExNz'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartialUpdateAccountRequest'
      responses:
        '200':
          description: OK
          x-lune-response-component: 'ClientAccount'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientAccount'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /accounts/client/{id}/logo:
    post:
      summary: Update a client account logo
      operationId: updateClientAccountLogo
      security:
        - BearerAuth: []
      tags:
        - Client accounts
      parameters:
        - name: id
          in: path
          required: true
          description: The account's unique identifier
          schema:
            type: string
            example: 'ljmkOq7vXd239gAE9WALWQ8ZGVD5ExNz'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadLogoRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadLogoResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /accounts:
    post:
      summary: Create an account pair
      description: |
        Create a pair of live and test accounts. The accounts are linked via the `sibling_id` property.
      operationId: createAccountPair
      security:
        - BearerAuth: []
      tags:
        - Accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountPair'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/TooManyRequests'
    get:
      summary: List accounts
      operationId: listAccounts
      security:
        - BearerAuth: []
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/LimitPagination"
        - $ref: "#/components/parameters/AfterPagination"
        - name: name
          in: query
          description:
            Filter accounts based on name (case insensitive).

            The value can appear at the beggining, middle or end on the actual account name.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]{3,}$'
            example: 'Merchant_X'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAccounts'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /accounts/{id}:
    put:
      summary: Update an account
      description: |
        Update an account. Live accounts will replicate a name change to its sibling account. Test accounts name updates are disallowed (name property must match the current account name).
      operationId: updateAccount
      security:
        - BearerAuth: []
      tags:
        - Accounts
      parameters:
        - name: id
          in: path
          required: true
          description: The account's unique identifier
          schema:
            type: string
            example: 'ljmkOq7vXd239gAE9WALWQ8ZGVD5ExNz'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountRequest'
      responses:
        '200':
          description: OK
          x-lune-response-component: 'Account'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/TooManyRequests'
    patch:
      summary: Partially update an account
      description: |
        Partially update an account. Live accounts will replicate a name change to its sibling account. Test accounts name updates are disallowed (name property must match the current account name).
      operationId: partialUpdateAccount
      security:
        - BearerAuth: []
      tags:
        - Accounts
      parameters:
        - name: id
          in: path
          required: true
          description: The account's unique identifier
          schema:
            type: string
            example: 'ljmkOq7vXd239gAE9WALWQ8ZGVD5ExNz'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartialUpdateAccountRequest'
      responses:
        '200':
          description: OK
          x-lune-response-component: 'Account'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /accounts/{id}/logo:
    post:
      summary: Update an account logo
      operationId: updateAccountLogo
      security:
        - BearerAuth: []
      tags:
        - Accounts
      parameters:
        - name: id
          in: path
          required: true
          description: The account's unique identifier
          schema:
            type: string
            example: 'ljmkOq7vXd239gAE9WALWQ8ZGVD5ExNz'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadLogoRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadLogoResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /analytics/cumulative-per-bundle:
    get:
      summary: Get cumulative analytics
      operationId: getCumulativeAnalyticsPerBundle
      security:
        - BearerAuth: [ ]
      tags:
        - Analytics
      parameters:
        - name: from
          in: query
          description:
            The start date of the custom date range.

            Defaults to 30 days ago if not specified.
          schema:
            type: string
            format: date
            example: '2019-01-01'
        - name: through
          in: query
          description:
            The to (inclusive) date of the custom date range.

            Defaults to the current date if not specified.
          schema:
            type: string
            format: date
            example: '2020-01-31'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CumulativeBundleAnalytics'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /analytics/metrics:
    get:
      summary: Get metrics
      operationId: getMetrics
      security:
        - BearerAuth: [ ]
      tags:
        - Analytics
      parameters:
        - name: from
          in: query
          description:
            The start date of the custom date range.

            Defaults to 30 days ago if not specified.
          schema:
            type: string
            format: date
            example: '2019-01-01'
        - name: through
          in: query
          description:
            The to (inclusive) date of the custom date range.

            Defaults to the current date if not specified.
          schema:
            type: string
            format: date
            example: '2020-01-31'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsMetrics'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /analytics/aggregated-by-property:
    get:
      summary: Get aggregated analytics by property
      operationId: getAggregatedAnalyticsByProperty
      security:
        - BearerAuth: [ ]
      tags:
        - Analytics
      parameters:
        - name: from
          in: query
          description:
            The start date of the custom date range.

            Defaults to 30 days ago if not specified.
          schema:
            type: string
            format: date
            example: '2019-01-01'
        - name: through
          in: query
          description:
            The to (inclusive) date of the custom date range.

            Defaults to the current date if not specified.
          schema:
            type: string
            format: date
            example: '2020-01-31'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AggregatedAnalyticsByProperty'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /analytics/emission-calculations:
    get:
      summary: Get emission calculation metrics
      operationId: getEmissionCalculationMetrics
      security:
        - BearerAuth: [ ]
      tags:
        - Analytics
      parameters:
        - name: from
          in: query
          description:
            The start date of the custom date range.

            Defaults to 30 days ago if not specified.
          schema:
            type: string
            format: date
            example: '2019-01-01'
        - name: through
          in: query
          description:
            The to (inclusive) date of the custom date range.

            Defaults to the current date if not specified.
          schema:
            type: string
            format: date
            example: '2020-01-31'
        - name: interval
          in: query
          description:
            The time interval over which metrics should be aggregated.

            Defaults to day if not specified.
          schema:
            type: string
            enum:
              - day
              - month
        - name: all_accounts
          in: query
          description:
            When true, metrics will include data from all accounts in the organisation.
            When false, metrics will only include data from the API Key's default account.

            Defaults to false.
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmissionCalculationMetrics'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /analytics/shipping/public/{account_id}:
    get:
      summary: Get analytics for shipping estimates
      operationId: getAnalyticsShippingEstimates
      tags:
        - Analytics
      parameters:
        - name: account_id
          in: path
          required: true
          description: The account identifier the analytics belongs to.
          schema:
            type: string
            example: ljmkOq7vXd239gAE9WALWQ8ZGVD5ExNz
        - name: from
          in: query
          description:
            The start date of the custom date range.

            Defaults to 30 days ago if not specified.
          schema:
            type: string
            format: date
            example: '2019-01-01'
        - name: through
          in: query
          description:
            The to (inclusive) date of the custom date range.

            Defaults to the current date if not specified.
          schema:
            type: string
            format: date
            example: '2020-01-31'
        - name: interval
          in: query
          description:
            The time interval over which metrics should be aggregated.

            Defaults to day if not specified.
          schema:
            type: string
            enum:
              - day
              - month
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsShippingEstimates'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /bundles:
    get:
      summary: List bundles
      operationId: listBundles
      security:
        - BearerAuth: []
      tags:
        - Bundles
      parameters:
        - $ref: "#/components/parameters/LimitPagination"
        - $ref: "#/components/parameters/AfterPagination"
        - name: recently_disabled
          in: query
          description:
            When `recently_disabled` is set to true, the response will also include bundles which have been disabled in the last 30 days.
          schema:
            type: boolean
            default: false
            example: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBundles'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /bundles/{id}:
    get:
      summary: Get a bundle
      operationId: getBundle
      security:
        - BearerAuth: []
      tags:
        - Bundles
      parameters:
        - name: id
          in: path
          required: true
          description: The bundle's unique identifier
          schema:
            type: string
            example: 'ljmkOq7vXd239gAE9WALWQ8ZGVD5ExNz'
      responses:
        '200':
          description: OK
          x-lune-response-component: 'Bundle'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bundle'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /projects:
    get:
      summary: List projects
      operationId: listProjects
      security:
        - BearerAuth: []
      tags:
        - Projects
      parameters:
        - $ref: "#/components/parameters/LimitPagination"
        - $ref: "#/components/parameters/AfterPagination"
        - name: recently_disabled
          in: query
          description:
            When `recently_disabled` is set to true, the response will also include projects which have been disabled in the last 30 days.
          schema:
            type: boolean
            default: false
            example: true
      responses:
        '200':
          description: OK
          x-lune-response-component: 'Project'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProjects'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /projects/{id}:
    get:
      summary: Get a project
      operationId: getProject
      security:
        - BearerAuth: []
      tags:
        - Projects
      parameters:
        - name: id
          in: path
          required: true
          description: The project's unique identifier
          schema:
            type: string
            example: 1vE213P96LbXNap56NAqVoM7knOedQg4
      responses:
        '200':
          description: OK
          x-lune-response-component: 'Project'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /projects/{id}/perimeter:
    get:
      summary: Get a project's perimeter
      operationId: getProjectPerimeter
      security:
        - BearerAuth: []
      tags:
        - Projects
      parameters:
        - name: id
          in: path
          required: true
          description: The project's unique identifier
          schema:
            type: string
            example: 1vE213P96LbXNap56NAqVoM7knOedQg4
      responses:
        '200':
          description: OK
          x-lune-response-component: 'Project perimeter'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectPerimeter'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /projects/by-slug/{slug}:
    get:
      summary: Get a project by slug
      operationId: getProjectBySlug
      security:
        - BearerAuth: []
      tags:
        - Projects
      parameters:
        - name: slug
          in: path
          required: true
          description: The project's unique slug
          schema:
            type: string
            example: 'alto-mayo'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
