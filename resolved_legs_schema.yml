                A null value means there's no data or the section is disabled.
              nullable: true
              type: object
              required:
                - durability
                - additionality
                - measurement
                - risk_mitigation
                - cobenefits
              properties:
                durability:
                  $ref: '#/components/schemas/TitleAndDescription'
                additionality:
                  $ref: '#/components/schemas/TitleAndDescription'
                measurement:
                  $ref: '#/components/schemas/TitleAndDescription'
                risk_mitigation:
                  $ref: '#/components/schemas/TitleAndDescription'
                cobenefits:
                  $ref: '#/components/schemas/TitleAndDescription'
            links_and_news:
              description: A null value means there's no data or the section is disabled.
              nullable: true
              type: object
              required:
                - links
                - news
              properties:
                links:
                  description: The order of the array is how the elements are meant to be used.
                  type: array
                  items:
                    type: object
                    required:
                      - destination_url
                      - title
                      - favicon_url
                    properties:
                      destination_url:
                        type: string
                        minLength: 1
                      title:
                        type: string
                        minLength: 1
                      favicon_url:
