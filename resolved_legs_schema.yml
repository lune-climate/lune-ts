                        minLength: 1
                news:
                  description: The order of the array is how the elements are meant to be used.
                  type: array
                  items:
                    type: object
                    required:
                      - image_url
                      - favicon_url
                      - article_url
                      - title
                      - description
                      - published_at
                    properties:
                      image_url:
