version: "3.9"
services:
  update_from_remote_schema:
    build: .
    command: bash -c "cd /lune-ts && make build-from-schema"
    volumes:
      - .:/lune-ts
  build_from_source:
    build: .
    command: bash -c "cd /lune-ts && make build-from-source"
    volumes:
      - .:/lune-ts
  rebuild_from_source:
    build: .
    command: bash -c "cd /lune-ts && make rebuild-from-source"
    volumes:
      - .:/lune-ts
